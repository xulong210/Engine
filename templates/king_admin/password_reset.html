{% extends 'king_admin/table_index.html' %}



{% block container %}
    <div class="row">
          <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">重置用户{{ obj.name }}</h3>
            </div>
            <div class="panel-body">
                <form action="" class="form-horizontal" method="post">{% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            邮箱
                        </label>
                        <div class="col-sm-6">
                            <input type="text" value="{{ obj.email }}" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            新密码
                        </label>
                        <div class="col-sm-6">
                            <input type="password" name="password1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">
                            密码确认
                        </label>
                        <div class="col-sm-6">
                            <input type="password" name="password2">
                            <span style="color: red; font-weight: bolder">{% for k,v in errors.items %}{{ v }}{% endfor %}</span>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 pull-right">
                            <button type="submit" class="btn btn-success">重置</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
      </div>
{% endblock %}
